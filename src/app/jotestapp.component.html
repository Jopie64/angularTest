<h1>Hello world!</h1>
<h2>How are you, {{thing}}</h2>

Gimme input: <input [value]='thing' (input)='thing = $event.target.value'>
<button (click)="addThing(thing)">Add</button>
<div>
  <button (click)="startKeepAdding()">Keep Adding</button>
  <button (click)="stopKeepAdding()">Stop</button>
</div>

<h2>The list:</h2>
<ul>
  <li *ngFor="let thing of thingList">
    {{thing}}
  </li>
</ul>
